<!DOCTYPE html>
<html lang="ko" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <!-- Pretendard 폰트 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preload" as="style" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTMX CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
    <!-- Custom JavaScript -->
    <script src="/static/js/layout.js"></script>
    <script src="/static/js/json_format.js"></script>
    <meta name="description" content="JSON Formatter">
</head>
<body>
    <div class="app-layout">
        <!-- Navigation Drawer -->
        <div class="navigation-drawer">
            <div class="p-4 flex-1">
                <div class="flex items-center mb-8">
                    <h2 class="text-3xl font-extrabold">Dogu</h2>
                </div>
                <nav>
                    <ul class="space-y-1">
                        <li>
                            <a href="#" class="nav-item active mx-0">
                                <span class="material-icons mr-3">code</span>
                                <span>JSON Formatter</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-item mx-0">
                                <span class="material-icons mr-3">settings</span>
                                <span>설정</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="navigation-drawer-overlay" onclick="toggleDrawer()"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <div class="top-app-bar">
                    <button type="button" class="mobile-menu-button material-button" onclick="toggleDrawer()">
                        <span class="material-icons">menu</span>
                        <span>메뉴</span>
                    </button>
                    <div class="flex-1 font-2xl font-extrabold">Dogu</div>
                </div>
                
                <div class="content-section">
                    <div class="surface-card">
                        <h1 class="text-2xl font-bold mb-4">JSON Formatter</h1>
                        <div class="flex flex-col gap-4">
                            <div class="flex flex-wrap gap-2">
                                <button class="material-button" onclick="formatJSON()">
                                    <span class="material-icons">format_align_left</span>
                                    <span class="button-text">포맷</span>
                                </button>
                                <button class="material-button" onclick="minifyJSON()">
                                    <span class="material-icons">compress</span>
                                    <span class="button-text">압축</span>
                                </button>
                                <button class="material-button" onclick="copyJSON()">
                                    <span class="material-icons">content_copy</span>
                                    <span class="button-text">복사</span>
                                </button>
                                <button class="material-button" onclick="clearJSON()">
                                    <span class="material-icons">clear</span>
                                    <span class="button-text">지우기</span>
                                </button>
                            </div>
                            <div class="relative flex-1">
                                <textarea 
                                    id="jsonInput"
                                    class="w-full h-full p-4 text-sm rounded-lg resize-none bg-surface focus:outline-none focus:ring-2 focus:ring-primary font-pretendard"
                                    placeholder="여기에 JSON을 입력하세요..."
                                    spellcheck="false"
                                ></textarea>
                            </div>
                            <div id="errorMessage" class="text-red-500 text-sm hidden"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Theme Toggle Button -->
        <button type="button" class="theme-toggle" onclick="toggleTheme()">
            <span class="material-icons" id="theme-icon">light_mode</span>
        </button>
    </div>
</body>
</html>
